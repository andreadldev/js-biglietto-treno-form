<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="buy-ticket py-3 text-center">
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="content">
                <div class="d-flex justify-content-center py-4">
                    <form>
                        <span class="d-block">Nome e Cognome</span>
                        <input type="text" id="name">
                    </form>
                    <form class="mx-5">
                        <span class="d-block">Chilometri da percorrere:</span>
                        <input class="w-100" type="number" min="1" max="500" id="km">
                    </form>
                    <form>
                        <span class="d-block">Fascia d'et√†</span>
                        <select id="age" class="mx-3">
                            <option value="over18">Maggiorenne</option>
                            <option value="under18">Minorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </form>
                </div>
    
                <div class="buttons py-4">
                    <button class="" type="button" id="btnTicket">Genera</button>
                    <button type="reset">Annulla</button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="script.js"></script> 
</html>
