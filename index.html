<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <select id="age">
        <option value="over18">Maggiorenne</option>
        <option value="under18">Minorenne</option>
        <option value="over65">Over 65</option>
    </select>
    <form>
        <label for="km"></label>
        <span>Chilometri da percorrere:</span>
        <input type="number" min="1" max="500" id="km">
        <button type="button" id="btnTicket">Genera</button>
    </form>

</body>
