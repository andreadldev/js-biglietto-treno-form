<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="layout border border-dark py-5 px-3 text-center my-5 w-100 rounded-5 d-flex flex-column">
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="inner mb-5">
                <form class="d-flex justify-content-center mx-auto py-4 flex-wrap w-75">
                    <div class="mx-">
                        <span class="d-block">Nome e Cognome</span>
                        <input type="text" id="name">
                        
                    </div>
                    <div class="mx-4">
                        <span class="d-block">Chilometri da percorrere:</span>
                        <input class="w-100" type="number" min="1" max="500" id="km">
                    </div>
                    <div class="mx-4">
                        <span class="d-block">Fascia d'et√†</span>
                        <select id="age">
                            <option value="over18">Maggiorenne</option>
                            <option value="under18">Minorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                    <div class="buttons w-100 py-4 d-block">
                        <button type="button" id="btnTicket">Genera</button>
                        <button type="reset">Annulla</button>
                    </div>
                </form>
            </div>

            <div id="toggle">
                <h2>IL TUO BIGLIETTO</h2>
                <div class="inner text-start">
                    <div class="p-4">
                        <h5><strong>DETTAGLIO PASSEGGERI</strong></h5>
                        <div class="details d-flex border-top border-bottom border-secondary flex-wrap">
                            <div class="col-sm-12 col-lg bg-secondary p-3">
                                <h6><strong>NOME PASSEGGERO</strong></h6>
                                <span><strong>ciao</strong></span>
                            </div>
                            <div class="col-sm-12 col-lg p-3">
                                <h6 class="pb-4">Offerta</h6>
                                <span>Biglietto standard</span>
                            </div>
                            <div class="col-sm-12 col-lg p-3">
                                <h6 class="pb-4">Carrozza</h6>
                                <span>Numero random 1 cifra</span>
                            </div>
                            <div class="col-sm-12 col-lg p-3">
                                <h6 class="pb-4">Codice CP</h6>
                                <span>Numero random 5 cifre</span>
                            </div>
                            <div class="col-sm-12 col-lg p-3">
                                <h6 class="pb-4">Costo biglietto</h6>
                                <span>Biglietto standard</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="script.js"></script> 
</html>
